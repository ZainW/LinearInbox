name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  APP_NAME: LinearInbox
  SCHEME: LinearInbox

jobs:
  build:
    runs-on: macos-15
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build app
        run: |
          xcodebuild \
            -project "$APP_NAME.xcodeproj" \
            -scheme "$SCHEME" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Create DMG
        id: dmg
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          APP_PATH=$(find build -name "$APP_NAME.app" -type d | head -n 1)
          
          mkdir -p dist
          mkdir -p dmg-temp
          
          cp -R "$APP_PATH" dmg-temp/
          ln -s /Applications dmg-temp/Applications
          
          DMG_NAME="$APP_NAME-$VERSION.dmg"
          hdiutil create \
            -volname "$APP_NAME" \
            -srcfolder dmg-temp \
            -ov \
            -format UDZO \
            "dist/$DMG_NAME"
          
          SHA256=$(shasum -a 256 "dist/$DMG_NAME" | awk '{print $1}')
          
          echo "dmg_name=$DMG_NAME" >> $GITHUB_OUTPUT
          echo "dmg_path=dist/$DMG_NAME" >> $GITHUB_OUTPUT
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          
          echo "DMG: $DMG_NAME"
          echo "SHA256: $SHA256"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: LinearInbox v${{ steps.version.outputs.version }}
          tag_name: v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: ${{ steps.dmg.outputs.dmg_path }}
          body: |
            ## LinearInbox v${{ steps.version.outputs.version }}
            
            ### Installation
            
            **Via Homebrew (recommended):**
            ```bash
            brew tap ZainW/linearinbox
            brew install --cask linearinbox
            ```
            
            **Manual:**
            1. Download `${{ steps.dmg.outputs.dmg_name }}`
            2. Open the DMG and drag LinearInbox to Applications
            3. Right-click the app â†’ Open (required for unsigned apps)
            
            ### SHA256
            ```
            ${{ steps.dmg.outputs.sha256 }}
            ```
          generate_release_notes: true

      - name: Update Homebrew tap
        env:
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.dmg.outputs.sha256 }}"
          
          # Clone the tap repo
          git clone https://x-access-token:${TAP_GITHUB_TOKEN}@github.com/ZainW/homebrew-linearinbox.git tap-repo
          
          cd tap-repo
          
          # Update the cask
          cat > Casks/linearinbox.rb << EOF
          cask "linearinbox" do
            version "$VERSION"
            sha256 "$SHA256"
          
            url "https://github.com/ZainW/LinearInbox/releases/download/v#{version}/LinearInbox-#{version}.dmg"
            name "LinearInbox"
            desc "Menu bar app for Linear issues"
            homepage "https://github.com/ZainW/LinearInbox"
          
            depends_on macos: ">= :ventura"
          
            app "LinearInbox.app"
          
            zap trash: [
              "~/Library/Preferences/com.zain.LinearInbox.plist",
              "~/Library/Application Support/com.zain.LinearInbox",
            ]
          
            caveats <<~EOS
              LinearInbox is an unsigned app. On first launch:
              1. Right-click the app and select "Open"
              2. Click "Open" in the dialog that appears
              
              Or allow it in System Settings > Privacy & Security.
            EOS
          end
          EOF
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Casks/linearinbox.rb
          git commit -m "Update linearinbox to v$VERSION"
          git push
